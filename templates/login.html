<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Test - RESTapi</title>
  <link href='/css/bootstrap.min.css' rel='stylesheet' type='text/css' />
</head>
<body>
<div class="container">

  <h1>REST CRUD Project on Flask, Mongo and Elastic</h1>
  <h2>Admin Login</h2>

  <a href="{{ url_for('showAll') }}" class="btn btn-lg btn-success">Show All</a>
  <a href="{{ url_for('insert') }}" class="btn btn-lg btn-primary">Insert</a>
  <a href="{{ url_for('update') }}" class="btn btn-lg btn-warning">Update</a>
  <a href="{{ url_for('delete') }}" class="btn btn-lg btn-danger">Delete</a>
  <a href="{{ url_for('searchfilter') }}" class="btn btn-lg btn-default">Search/Filter</a>

  {% if pageType == 'login' %}

    <h3>Login Panel</h3>

      {% if data != '' %}
        <h3>{{ data }}</h3>
      {% endif %}

    <div class="container" style="margin-top:30px">
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-body">
            <form role="form" action="{{ url_for('login') }}" method="POST">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"><b>Username</b></span>
                  <input name="username" type="username" class="form-control" placeholder="Username" required="">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-addon"><b>Password</b></span>
                  <input name="password" type="password" class="form-control" placeholder="Password" required="">
                </div>
              </div>
              <button type="submit" class="btn btn-info btn-lg">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  {% endif %}

</div>
</body>
</html>
