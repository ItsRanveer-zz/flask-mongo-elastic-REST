<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Test - RESTapi</title>
  <link href='/css/bootstrap.min.css' rel='stylesheet' type='text/css' />
</head>
<body>
<div class="container">

  <h1>Restful APIs for CRUD</h1>

  <a href="{{ url_for('showAll') }}" class="btn btn-lg btn-success">Show All</a>
  <a href="{{ url_for('insert') }}" class="btn btn-lg btn-primary">Insert</a>
  <a href="{{ url_for('update') }}" class="btn btn-lg btn-warning">Update</a>
  <a href="{{ url_for('delete') }}" class="btn btn-lg btn-danger">Delete</a>
  <a href="{{ url_for('searchfilter') }}" class="btn btn-lg btn-default">Search/Filter</a>

  {% if pageType == 'delete' %}

    <h3>Delete a record using the Id</h3>

    <form class="form-horizontal" action="{{ url_for('delete') }}" method="POST">
    <fieldset>
    <!--Query Parameter?year=2008&emptype=Health&cadre=DRTC&noemp=208&insertbutton=-->
    <!-- Form Name -->
    <legend>Delete</legend>

    <!-- Text input-->
    <div class="control-group">
      <label class="control-label" for="id">Id (*Required Field)</label>
      <div class="controls">
        <input name="objectId" type="text" placeholder="Enter Id of Record to Delete" class="input-mini" required="">
      </div>
    </div>

    <!-- Button -->
    <div class="control-group">
      <div class="controls">
        <input type="hidden" name="_method" value="DELETE" />
        <button class="btn btn-lg btn-danger">Delete</button>
      </div>
    </div>

    </fieldset>
    </form>

  {% elif pageType == 'deleted' %}

    <h3>{{ data }}</h3>

  {% endif %}
 
</div>
</body>
</html>
